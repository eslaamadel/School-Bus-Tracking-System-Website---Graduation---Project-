<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f16ca720fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./imgs/where-s-the-bus-250x250.png"
    />
    >
    <title>Login Page</title>
  </head>
  <body>
    <section
      class="sm:w-full lg:h-screen flex max-[800px]:flex-col lg:px-40 lg:py-12"
    >
      <div
        class="lg:w-1/2 h-full flex flex-col items-center justify-center shadow-2xl p-20"
      >
        <!-- Image and Heading Floating Outside -->
        <div class="flex flex-col items-center relative top-5">
          <img
            src="./imgs/administrator.png"
            class="rounded-full border-2 border-solid border-slate-200 w-32 h-32 pt-1"
            alt="login man"
          />
          <h3 class="text-3xl text-blue-600 mt-2">Admin Login</h3>
        </div>
        <!-- Form inside the div -->
        <form
          class="flex flex-col mt-24 gap-3 w-full px-4 justify-center items-center"
        >
          <input
            class="-mt-8 py-2 px-4 rounded-md border-2 border-solid border-slate-200 w-full"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input
            class="mt-1 py-2 px-4 rounded-md border-2 border-solid border-slate-200 w-full"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button
            class="mt-7 text-lg px-2 py-3 bg-blue-600 hover:bg-blue-900 transition-colors text-white rounded-2xl w-2/4"
          >
            <a href="#" target="_blank">Login</a>
          </button>
        </form>
      </div>

      <div
        class="lg:w-1/2 h-full bg-blue-600 flex flex-col items-center justify-center shadow-2xl p-20"
      >
        <!-- Image and Heading Floating Outside -->
        <div class="flex flex-col items-center relative top-5">
          <img
            src="./imgs/school-child-with-parents_23-2148193004.jpg"
            class="rounded-full w-32 h-32"
            alt="login man"
          />
          <h3 class="text-3xl text-white mt-2">Parent Login</h3>
        </div>
        <!-- Form inside the div -->
        <form
          class="flex flex-col mt-24 gap-3 w-full px-4 justify-center items-center"
        >
          <input
            class="-mt-8 py-2 px-4 rounded-md w-full"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input
            class="mt-1 py-2 px-4 rounded-md w-full"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button
            class="mt-7 text-lg px-2 py-3 bg-white hover:bg-gray-300 transition-colors text-blue-600 rounded-2xl w-2/4"
          >
            <a href="#" target="_blank">Login</a>
          </button>
        </form>
      </div>
    </section>

    <script src="/JS/Script.js"></script>
  </body>
</html>
